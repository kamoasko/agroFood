<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sendCV.css">
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CV göndər</title>
</head>
<body>
    
    <div id="sendCVPage" style="background-image: url(./assets/img/sendCV.png);">

        <main>
            <div class="sendCVPage__content">
                <section class="sendCV__section">
                    <h1>İnsan resursları</h1>
                    <h3>CV əlavə edin</h3>
                    <form action="" class="action__left">
                        <label class="action__left--file">
                            <input type="file" class="action__cv"/>
                            <img
                                class="action__left--icon"
                                src="./assets/img/sendCV_upload.png"
                            />
                            <span class="action__left--browse">Faylları əlavə edin</span>
                        </label>
                    </form>
                </section>
            </div>
        </main>

    </div>

</body>
