<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>
<body>
    
    <div id="contactPage">
        <header
            style="background-image: url(./assets/img/contact/contactBackg.png)"
        >
            <div class="contactPage__header--backdropBlur">
                <!-- contact sozunun arxa fon sekli -->
                <h1>Əlaqə</h1>
            </div>
        </header>

        <main>
            <section class="contact__info container">
                <div class="contact__info--items">
                    <i class="fa-solid fa-location-dot contact__info--logo"></i>
                    <h4 class="contact__info--title">Ünvan</h4>
                    <a class="contact__info--content">Çinar Plaza Heydər Əlivev pr. 152 AZ1029 Bakı, Azərbaycan</a>                    
                </div>
                <div class="contact__info--items">
                    <i class="fa-solid fa-phone contact__info--logo"></i>
                    <h4 class="contact__info--title">Telefon</h4>
                    <a class="contact__info--content">(+994 12) 504 8000</a>
                </div>
                <div class="contact__info--items">
                    <i class="fa-solid fa-envelope contact__info--logo"></i>
                    <h4 class="contact__info--title">Elektron poçt</h4>
                    <a class="contact__info--content">info@agrofoodinvest.az</a>
                </div>
            </section>

            <section class="communication__back">
                <div class="communication container">
                    <div class="communication__map">

                    </div>
                    <div class="communication__form">
                        <h2 class="communication__form--heading">Müraciət et</h2>
                        <form action="">
                            <div class="form__personalInfo">
                                <input type="text" placeholder="Ad">
                                <input type="text" placeholder="Soyad">
                                <input type="email" placeholder="Elektron poçt">
                                <input type="phone" placeholder="+994 __ ___ __ __">
                            </div>
                            <textarea name="" id="" cols="30" rows="10" placeholder="İsmarıcınız"></textarea>
                            <button class="form__btn">Müraciət et</button>
                        </form>
                    </div>
                </div>
            </section>

        </main>
    </div>

</body>
</html>
